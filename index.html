    <div class="container my-5">
      <h1>Ruffle testing</h1>
      <div class="col-lg-8 px-0">
        <p class="fs-5">I'm trying to test using Ruffle in GitHub Pages to allow students to play flash games <a href="https://github.com/ruffle-rs/ruffle/wiki/Using-Ruffle#javascript-api">(more info on Ruffle integration here)</a>.</p>

        <hr class="col-1 my-4">
        <script src="https://unpkg.com/@ruffle-rs/ruffle">
          window.RufflePlayer = window.RufflePlayer || {};
          window.addEventListener("load", (event) => {
              const ruffle = window.RufflePlayer.newest();
              const player = ruffle.createPlayer();
              const container = document.getElementById("container");
              container.appendChild(player);
              player.load("clickandclone.swf");
          });
      </script>
